<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hollywood Confidentiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      color: red;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    #logo {
      max-width: 250px;
      margin-bottom: 30px;
    }
    .button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background-color: #aa0000;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 200px;
      text-align: center;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" id="logo">

  <h1>Hollywood Confidentiel</h1>
  <p>üé¨ Entrez dans les coulisses du myst√®re‚Ä¶</p>

  <div>
    <button class="button" onclick="creerPartie()">Cr√©er une partie</button>
  </div>

  <div style="margin-top: 40px;">
    <p>Vous avez re√ßu un code ?</p>
    <input type="text" id="codePartie" placeholder="Code √† 6 chiffres" maxlength="6" oninput="verifierCode()" />
    <br>
    <button class="button" id="boutonRejoindre" onclick="rejoindrePartie()" disabled>Rejoindre une partie</button>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyxLuqhf9kXRUYc-w2rESe6ETGVzr5mPM",
      authDomain: "hollyblood-91a3c.firebaseapp.com",
      databaseURL: "https://hollyblood-91a3c-default-rtdb.europe-west1.firebasedatabase.app", // ‚úÖ CORRECT !
      projectId: "hollyblood-91a3c",
      storageBucket: "hollyblood-91a3c.appspot.com",
      messagingSenderId: "930359065857",
      appId: "1:930359065857:web:1258520c6b2915a646ef00"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function genererCodePartie() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function creerPartie() {
      const scenar = "Hollywood Confidentiel";
      const code = genererCodePartie();

      db.ref("parties/" + code).set({
        scenar: scenar,
        createur: true,
        joueurs: {}
      }).then(() => {
        window.location.href = `page2-joueur.html?code=${code}&createur=1`;
      }).catch((error) => {
        alert("Erreur lors de la cr√©ation : " + error.message);
      });
    }

    function verifierCode() {
      const code = document.getElementById("codePartie").value;
      const bouton = document.getElementById("boutonRejoindre");
      bouton.disabled = !/^\d{6}$/.test(code);
    }

    function rejoindrePartie() {
      const code = document.getElementById("codePartie").value;

      if (code === "000000") {
        window.location.href = "admin.html";
        return;
      }

      if (/^\d{6}$/.test(code)) {
        window.location.href = `page2-joueur2.html?code=${code}`;
      } else {
        alert("Merci d‚Äôentrer un code √† 6 chiffres.");
      }
    }
  </script>

</body>
</html>
