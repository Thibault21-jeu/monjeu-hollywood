<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hollywood Confidentiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.2em;
      color: red;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    #logo {
      max-width: 250px;
      margin-bottom: 30px;
    }
    .button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .button:hover {
      background-color: #aa0000;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 200px;
      text-align: center;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" id="logo">

  <h1>Hollywood Confidentiel</h1>
  <p>ðŸŽ¬ Entrez dans les coulisses du mystÃ¨reâ€¦</p>

  <div>
    <button class="button" onclick="creerPartie()">CrÃ©er une partie</button>
  </div>

  <div style="margin-top: 40px;">
    <p>Vous avez reÃ§u un code ?</p>
    <input type="text" id="codePartie" placeholder="Code Ã  6 chiffres" maxlength="6" oninput="verifierCode()" />
    <br>
    <button class="button" id="boutonRejoindre" onclick="rejoindrePartie()" disabled>Rejoindre une partie</button>
  </div>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.creerPartie = async function () {
      const scenar = "Hollywood Confidentiel";
      const code = Math.floor(100000 + Math.random() * 900000);

      // Enregistrement dans Firebase
      await set(ref(db, 'parties/' + code), {
        scenar: scenar,
        createur: true,
        joueurs: []
      });

      window.location.href = `page2-joueur.html?code=${code}&createur=1`;
    }

    window.verifierCode = function () {
      const code = document.getElementById("codePartie").value;
      document.getElementById("boutonRejoindre").disabled = !/^\d{6}$/.test(code);
    }

    window.rejoindrePartie = function () {
      const code = document.getElementById("codePartie").value;
      if (/^\d{6}$/.test(code)) {
        window.location.href = `page2-joueur2.html?code=${code}`;
      } else {
        alert("Merci dâ€™entrer un code Ã  6 chiffres.");
      }
    }
  </script>

</body>
</html>
