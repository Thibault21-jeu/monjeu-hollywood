<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un sc√©nario</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
    }

    .logo {
      display: block;
      max-width: 180px;
      margin: 0 auto 1.5rem auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #C9A227;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .intro {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      background-color: #2E2E2E;
      color: #F4F4F4;
      border: 1px solid #D41427;
      border-radius: 0.4rem;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background-color: #D41427;
      color: #F4F4F4;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    button.active {
      opacity: 1;
      pointer-events: auto;
    }

    button:hover {
      background-color: #e02a3b;
    }

    .error {
      color: #FF6B6B;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" class="logo" />

  <p class="intro">
    üé• <strong>Bienvenue dans l‚Äôenvers du d√©cor.</strong><br>
    Avant que le rideau ne se l√®ve, chaque joueur doit tirer une carte Personnage‚Ä¶<br>
    ‚Ä¶et piocher au hasard une carte Suspect.<br>
    La cam√©ra tourne, <em>√† vous de jouer.</em>
  </p>

  <h1>Cr√©er un sc√©nario</h1>

  <form id="start-form">
    <label for="game-name">Nom du sc√©nario</label>
    <input type="text" id="game-name" name="game-name" required />
    <p class="error" id="error-msg" style="display: none;">Ce nom est d√©j√† utilis√©. Choisissez un autre sc√©nario.</p>

    <button type="submit" id="start-button">Cr√©er une partie</button>
  </form>

  <script>
    const gameInput = document.getElementById("game-name");
    const startButton = document.getElementById("start-button");
    const errorMsg = document.getElementById("error-msg");

    // Active le bouton si le champ n'est pas vide
    gameInput.addEventListener("input", () => {
      startButton.classList.toggle("active", gameInput.value.trim() !== "");
      errorMsg.style.display = "none"; // cache l'erreur d√®s que l'utilisateur retape
    });

    document.getElementById("start-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const gameName = gameInput.value.trim();

      // R√©cup√®re les noms d√©j√† enregistr√©s dans localStorage
      const saved = localStorage.getItem("scenariosEnCours");
      const scenarios = saved ? JSON.parse(saved) : [];

      // V√©rifie si le nom existe d√©j√†
      if (scenarios.includes(gameName)) {
        errorMsg.style.display = "block";
        return;
      }

      // Sinon, l'ajoute √† la liste
      scenarios.push(gameName);
      localStorage.setItem("scenariosEnCours", JSON.stringify(scenarios));

      // Redirige vers la page 2 avec le nom
      window.location.href = `page2.html?game-name=${encodeURIComponent(gameName)}`;
    });
  </script>

</body>
</html>
