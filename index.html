<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un sc√©nario</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <!-- Manifest + Ic√¥ne -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="img/logo.png">

  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    img.logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 350px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #C9A227;
      margin-bottom: 1.5rem;
    }

    p.intro {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 2rem;
      color: #F4F4F4;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      background-color: #2E2E2E;
      color: #F4F4F4;
      border: 1px solid #D41427;
      border-radius: 0.4rem;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background-color: #D41427;
      cursor: pointer;
    }

    button:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" class="logo" />

  <p class="intro">
    üé¨ Il est temps d‚Äôentrer dans l‚Äôhistoire‚Ä¶<br>
    Chaque joueur tire une carte Personnage, puis pioche une carte Suspect.<br>
    Pour commencer, entrez le nom de votre sc√©nario.
  </p>

  <h1>Cr√©er un sc√©nario</h1>

  <form id="game-form">
    <input type="text" id="game-name" name="game-name" placeholder="Nom du sc√©nario" required />
    <button type="submit">Cr√©er une partie</button>
  </form>

  <script>
    document.getElementById("game-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const gameName = document.getElementById("game-name").value.trim();

      const partiesEnCours = JSON.parse(localStorage.getItem("parties_en_cours") || "[]");
      if (partiesEnCours.includes(gameName)) {
        alert("Ce nom de sc√©nario est d√©j√† utilis√©. Veuillez en choisir un autre.");
        return;
      }

      localStorage.setItem("createur_partie", gameName);
      partiesEnCours.push(gameName);
      localStorage.setItem("parties_en_cours", JSON.stringify(partiesEnCours));

      window.location.href = `page2.html?game-name=${encodeURIComponent(gameName)}`;
    });

    // üîß Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker enregistr√©', reg))
        .catch(err => console.error('‚ùå Erreur Service Worker :', err));
    }
  </script>

</body>
</html>
