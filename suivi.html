<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des joueurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #C9A227;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #F4F4F4;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background-color: #2E2E2E;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      border-left: 5px solid #D41427;
      width: fit-content;
      border-radius: 4px;
    }

    .btn {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem 0.5rem;
    }

    .btn:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <h1>Suivi de la partie</h1>
  <h2 id="game-name-display"></h2>

  <div id="player-count"></div>
  <ul id="player-list"></ul>

  <!-- Bouton visible seulement pour le cr√©ateur -->
  <button class="btn" id="start-btn" style="display: none;">Le casting est complet, la partie commence !</button>

  <!-- Phrase immersive pour les autres joueurs -->
  <p id="waiting-text" style="display: none;">üé¨ Patientez... Le rideau se l√®vera quand le joueur principal lancera la partie.</p>

  <button class="btn" id="return-btn">‚Üê Revoir le QR code</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("game-name");

    const key = `joueurs_${gameName}`;
    const playerData = JSON.parse(localStorage.getItem(key)) || [];

    document.getElementById("game-name-display").textContent = `Partie : ${gameName}`;
    document.getElementById("player-count").textContent = `${playerData.length} joueur(s) connect√©(s) :`;

    const list = document.getElementById("player-list");
    playerData.forEach(player => {
      const li = document.createElement("li");
      li.textContent = player.character;
      list.appendChild(li);
    });

    const isCreateur = localStorage.getItem("createur_partie") === gameName;

    if (isCreateur) {
      // Affiche le bouton pour commencer la partie
      document.getElementById("start-btn").style.display = "inline-block";
    } else {
      // Affiche la phrase pour les autres joueurs
      document.getElementById("waiting-text").style.display = "block";
    }

    // Bouton retour au QR code
    document.getElementById("return-btn").addEventListener("click", () => {
      window.location.href = `page4.html?game-name=${encodeURIComponent(gameName)}`;
    });

    // Bouton d√©marrer la partie (seulement pour le cr√©ateur)
    document.getElementById("start-btn").addEventListener("click", () => {
      alert("üé¨ √Ä venir : redirection vers l‚Äô√©cran de jeu !");
    });
  </script>
</body>
</html>
