<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des joueurs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
    }
    .role {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Joueurs connectÃ©s</h1>
  <p id="codePartie">Code de la partie : ...</p>

  <ul id="listeJoueurs">
    <li>Chargement des joueurs...</li>
  </ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      alert("Code de partie manquant.");
      window.location.href = "index.html";
    }

    document.getElementById("codePartie").innerText = `Code de la partie : ${code}`;

    const joueursRef = ref(db, 'parties/' + code + '/joueurs');

    onValue(joueursRef, (snapshot) => {
      const data = snapshot.val();
      const liste = document.getElementById("listeJoueurs");
      liste.innerHTML = "";

      if (!data) {
        liste.innerHTML = "<li>Aucun joueur pour lâ€™instant.</li>";
        return;
      }

      const noms = Object.keys(data);
      noms.forEach((nom) => {
        const joueur = data[nom];
        const li = document.createElement("li");
        let texte = `${joueur.personnage || nom}`;

        if (joueur.role) {
          texte += ` â€” <span class="role">${joueur.role}</span>`;
        }

        if (joueur.role === "Meurtrier" && joueur.mobile) {
          texte += ` (mobile : ${joueur.mobile})`;
        }

        li.innerHTML = texte;
        liste.appendChild(li);
      });
    });
  </script>

</body>
</html>
