<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HollyBlood - Suivi du casting</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #C9A227;
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .joueurs {
      background: #2A2A2A;
      border-radius: 10px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 400px;
      text-align: left;
    }

    .joueur {
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }

    .btn-lancer {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .btn-lancer:hover {
      background-color: #e02a3b;
    }

    .attente {
      font-style: italic;
      color: #bbb;
      margin-top: 2rem;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>ðŸŽ¥ Suivi des joueurs connectÃ©s</h1>
  <p id="codeAffichage"></p>

  <div class="joueurs" id="listeJoueurs">
    <p>Chargement...</p>
  </div>

  <div id="actionZone"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV1oGErhV0Pt87PsZYiKFFmE4xh5BGMH8",
      authDomain: "hollyblood-b320e.firebaseapp.com",
      projectId: "hollyblood-b320e",
      storageBucket: "hollyblood-b320e.appspot.com",
      messagingSenderId: "907978882652",
      appId: "1:907978882652:web:58505cf1d65a00635df099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    document.getElementById("codeAffichage").innerText = `ðŸŽ¬ Code de la partie : ${code}`;

    const nomsComplets = {
      "agent-securite": "L'Agent de SÃ©curitÃ©",
      "assistante-production": "Lâ€™Assistante de Production",
      "avocate-stars": "Lâ€™Avocate des Stars",
      "chroniqueuse-mondaine": "La Chroniqueuse Mondaine",
      "figurante": "La Figurante",
      "maquilleuse-de-stars": "La Maquilleuse de Stars",
      "paparazzi": "Le Paparazzi",
      "producteur": "Le Producteur",
      "realisateur": "Le RÃ©alisateur",
      "scenariste": "Le ScÃ©nariste"
    };

    const liste = document.getElementById("listeJoueurs");
    const actionZone = document.getElementById("actionZone");

    const joueurActuel = {
      perso: localStorage.getItem("perso"),
      role: localStorage.getItem("role")
    };

    const estMJ = joueurActuel && joueurActuel.perso && joueurActuel.role;

    // ðŸ” Ã‰coute la liste des joueurs
    const q = collection(db, "joueurs-" + code);
    onSnapshot(q, (snapshot) => {
      liste.innerHTML = "";
      snapshot.forEach(doc => {
        const joueur = doc.data();
        const div = document.createElement("div");
        div.className = "joueur";
        const roleStr = joueur.role === "meurtrier" ? " ðŸ”ª" : "";
        div.innerText = `ðŸŽ­ ${nomsComplets[joueur.perso] || joueur.perso}${roleStr}`;
        liste.appendChild(div);
      });

      actionZone.innerHTML = "";
      if (estMJ) {
        const btn = document.createElement("button");
        btn.className = "btn-lancer";
        btn.innerText = "ðŸŽ¬ Le casting est complet, la partie commence !";
        btn.onclick = async () => {
          await updateDoc(doc(db, "parties", code), {
            etat: "en_cours"
          });
        };
        actionZone.appendChild(btn);
      } else {
        const p = document.createElement("p");
        p.className = "attente";
        p.innerText = "ðŸŽ¬ Patientez... Le rideau se lÃ¨vera quand le joueur qui a gÃ©nÃ©rÃ© la partie lancera le jeu.";
        actionZone.appendChild(p);
      }
    });

    // ðŸ” Ã‰coute du lancement de la partie
    const partieRef = doc(db, "parties", code);
    onSnapshot(partieRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.etat === "en_cours") {
          window.location.href = "partie.html";
        }
      }
    });
  </script>

</body>
</html>
