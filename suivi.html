<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des joueurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #C9A227;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background-color: #2E2E2E;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      border-left: 5px solid #D41427;
      width: fit-content;
      border-radius: 4px;
    }

    .btn {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    .btn:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <h1>Suivi de la partie</h1>
  <h2 id="game-name-display"></h2>

  <div id="player-count"></div>
  <ul id="player-list"></ul>

  <button class="btn" onclick="retourQR()">‚Üê Retour au QR code</button>
  <button class="btn" id="btn-lancer">üé¨ Le casting est complet, la partie commence !</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("game-name");

    const key = `joueurs_${gameName}`;
    const joueurs = JSON.parse(localStorage.getItem(key)) || [];

    document.getElementById("game-name-display").textContent = `Partie : ${gameName}`;

    const texteJoueurs = joueurs.length === 1
      ? "1 joueur connect√© :"
      : `${joueurs.length} joueurs connect√©s :`;
    document.getElementById("player-count").textContent = texteJoueurs;

    const list = document.getElementById("player-list");
    joueurs.forEach(j => {
      const li = document.createElement("li");
      li.textContent = j.character;
      list.appendChild(li);
    });

    function retourQR() {
      window.location.href = `page4.html?game-name=${encodeURIComponent(gameName)}&character=${encodeURIComponent(joueurs[0].character)}&role=${encodeURIComponent(joueurs[0].role)}&mobile=${encodeURIComponent(joueurs[0].mobile || "")}`;
    }

    document.getElementById("btn-lancer").addEventListener("click", () => {
      alert("üé¨ La partie commence !");
    });
  </script>

</body>
</html>
