<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HollyBlood - Suivi</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <style>
    .joueurs {
      margin: 2rem auto;
      max-width: 400px;
      background-color: #2A2A2A;
      border-radius: 10px;
      padding: 1rem;
    }

    .joueur {
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
      text-align: left;
    }

    .code {
      font-size: 1rem;
      color: #C9A227;
      margin-top: 1rem;
    }

    .attente {
      font-style: italic;
      margin-top: 2rem;
      color: #aaaaaa;
    }

    .btn-commencer {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 2rem;
      cursor: pointer;
    }

    .btn-commencer:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>üé¨ Suivi de la distribution</h1>
  <div class="info" id="partieInfo"></div>

  <div class="joueurs" id="listeJoueurs">
    <p>Chargement des joueurs...</p>
  </div>

  <div id="actionZone"></div>

  <script>
    const nomsComplets = {
      "agent-securite": "L'Agent de S√©curit√©",
      "assistante-production": "L‚ÄôAssistante de Production",
      "avocate-stars": "L‚ÄôAvocate des Stars",
      "chroniqueuse-mondaine": "La Chroniqueuse Mondaine",
      "figurante": "La Figurante",
      "maquilleuse-de-stars": "La Maquilleuse de Stars",
      "paparazzi": "Le Paparazzi",
      "producteur": "Le Producteur",
      "realisateur": "Le R√©alisateur",
      "scenariste": "Le Sc√©nariste"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const createur = urlParams.get("createur") === "1";
    const perso = urlParams.get("perso");
    const role = urlParams.get("role");
    const mobile = urlParams.get("mobile") || null;

    const partieCle = `joueurs-${code}`;
    const joueurs = JSON.parse(localStorage.getItem(partieCle) || "[]");

    const dejaAjoute = joueurs.some(j => j.perso === perso);
    if (!dejaAjoute && perso && role) {
      joueurs.push({ perso, role, mobile });
      localStorage.setItem(partieCle, JSON.stringify(joueurs));
    }

    const parties = JSON.parse(localStorage.getItem("parties") || "{}");
    const nom = parties[code] || "Sans nom";
    document.getElementById("partieInfo").innerText = `üé• Sc√®ne : ${nom} | Code : ${code}`;

    const container = document.getElementById("listeJoueurs");
    container.innerHTML = "";

    joueurs.forEach(joueur => {
      const div = document.createElement("div");
      div.className = "joueur";
      div.innerText = `üé≠ ${nomsComplets[joueur.perso] || joueur.perso}`;
      container.appendChild(div);
    });

    const actionZone = document.getElementById("actionZone");
    if (createur) {
      const btn = document.createElement("button");
      btn.className = "btn-commencer";
      btn.innerText = "üé¨ Le casting est complet, la partie commence !";
      btn.onclick = () => alert("D√©but de la partie (√† connecter)");
      actionZone.appendChild(btn);
    } else {
      const attente = document.createElement("div");
      attente.className = "attente";
      attente.innerText = "üé¨ Patientez... Le rideau se l√®vera quand le joueur qui a g√©n√©r√© le code lancera la partie.";
      actionZone.appendChild(attente);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ SW actif'))
        .catch(err => console.error('‚ùå SW KO', err));
    }
  </script>

</body>
</html>
