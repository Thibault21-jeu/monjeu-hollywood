<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des joueurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #C9A227;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #F4F4F4;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      background-color: #2E2E2E;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      border-left: 5px solid #D41427;
      width: fit-content;
      border-radius: 4px;
    }

    .btn {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem 0.5rem;
    }

    .btn:hover {
      background-color: #e02a3b;
    }

    #qr-code, #voir-joueurs-btn {
      display: none; /* Cach√© par d√©faut */
    }
  </style>
</head>
<body>

  <h1>Suivi de la partie</h1>
  <h2 id="game-name-display"></h2>

  <div id="player-count"></div>
  <ul id="player-list"></ul>

  <!-- Modifi√© ici -->
  <p>üé¨ *Patientez... Le rideau se l√®vera quand le joueur qui a g√©n√©r√© le Qr code lancera la partie.*</p>

  <div id="qr-code"></div>
  <button id="voir-joueurs-btn" class="btn">Voir les joueurs connect√©s</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("game-name");

    const key = `joueurs_${gameName}`;
    const playerData = JSON.parse(localStorage.getItem(key)) || [];

    document.getElementById("game-name-display").textContent = `Partie : ${gameName}`;
    document.getElementById("player-count").textContent = `${playerData.length} joueur(s) connect√©(s) :`;

    const list = document.getElementById("player-list");
    playerData.forEach(player => {
      const li = document.createElement("li");
      li.textContent = player.character;
      list.appendChild(li);
    });

    // V√©rifier si c'est le cr√©ateur de la partie (Joueur 1)
    const isCreateur = localStorage.getItem("createur_partie") === gameName;

    // Afficher le QR code et le bouton "Voir les joueurs connect√©s" seulement si c'est le joueur 1
    if (isCreateur) {
      const qrUrl = `https://thibault21-jeu.github.io/monjeu-hollywood/page3.html?game-name=${encodeURIComponent(gameName)}`;
      document.getElementById("qr-code").innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrUrl)}&size=200x200" alt="QR Code">`;
      document.getElementById("voir-joueurs-btn").style.display = "inline-block"; // Afficher le bouton
    } else {
      document.getElementById("qr-code").style.display = "none"; // Ne pas afficher le QR code pour les autres
      document.getElementById("voir-joueurs-btn").style.display = "none"; // Ne pas afficher le bouton pour les autres joueurs
    }
  </script>

</body>
</html>
