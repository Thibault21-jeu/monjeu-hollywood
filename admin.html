<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin â€“ Hollywood Confidentiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      color: #ff4444;
      margin-top: 30px;
    }
    .partie {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #1f1f1f;
    }
    .joueur {
      margin-left: 20px;
      margin-bottom: 10px;
    }
    button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.95em;
    }
    button:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Panel Admin â€“ Parties en cours</h1>
  <div id="listeParties">Chargement des donnÃ©es...</div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_SENDER_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listeParties = document.getElementById("listeParties");

    function chargerParties() {
      db.ref("parties").on("value", (snapshot) => {
        const data = snapshot.val();
        listeParties.innerHTML = "";

        if (!data) {
          listeParties.innerHTML = "<p>Aucune partie en cours.</p>";
          return;
        }

        Object.entries(data).forEach(([code, partie]) => {
          const div = document.createElement("div");
          div.className = "partie";

          const titre = document.createElement("h2");
          titre.textContent = `Partie ${code} â€” ${partie.scenar || "ScÃ©nario inconnu"}`;
          div.appendChild(titre);

          // Liste des joueurs
          const joueurs = partie.joueurs || {};
          if (Object.keys(joueurs).length === 0) {
            div.innerHTML += "<p>Aucun joueur encore connectÃ©.</p>";
          } else {
            Object.entries(joueurs).forEach(([nom, joueur]) => {
              const p = document.createElement("p");
              p.className = "joueur";
              let texte = `ðŸŽ­ ${joueur.personnage || nom} â€” ${joueur.role || "RÃ´le ?"}`;
              if (joueur.role === "Meurtrier" && joueur.mobile) {
                texte += ` (mobile : ${joueur.mobile})`;
              }
              p.textContent = texte;

              const boutonSupprJoueur = document.createElement("button");
              boutonSupprJoueur.textContent = "âŒ Supprimer ce joueur";
              boutonSupprJoueur.onclick = () => supprimerJoueur(code, nom);
              p.appendChild(boutonSupprJoueur);

              div.appendChild(p);
            });
          }

          // Bouton supprimer la partie
          const boutonSupprPartie = document.createElement("button");
          boutonSupprPartie.textContent = "ðŸ—‘ï¸ Supprimer cette partie";
          boutonSupprPartie.onclick = () => supprimerPartie(code);
          div.appendChild(boutonSupprPartie);

          listeParties.appendChild(div);
        });
      });
    }

    function supprimerPartie(code) {
      if (confirm(`Supprimer la partie ${code} ?`)) {
        db.ref("parties/" + code).remove();
      }
    }

    function supprimerJoueur(code, nom) {
      if (confirm(`Supprimer ${nom} de la partie ${code} ?`)) {
        db.ref(`parties/${code}/joueurs/${nom}`).remove();
      }
    }

    chargerParties();
  </script>

</body>
</html>
