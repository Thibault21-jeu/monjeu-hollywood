<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Distribution des rôles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      text-align: left;
      font-size: 1.6em;
    }
    h2 {
      color: red;
      font-size: 2em;
      margin-top: 30px;
    }
    .sous-titre {
      font-style: italic;
      color: white;
      text-align: left;
      margin-bottom: 20px;
    }
    .boutons-personnages {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #aa0000;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" id="logo">

  <h1 id="partieInfo">Partie :</h1>
  <h2>Distribution des rôles</h2>
  <p class="sous-titre">Je suis...</p>

  <div class="boutons-personnages">
    <button onclick="allerEtapeSuivante('agent-securite', 1)">L'Agent de Sécurité</button>
    <button onclick="allerEtapeSuivante('assistante-production', 1)">L'Assistante de Production</button>
    <button onclick="allerEtapeSuivante('avocate-stars', 1)">L'Avocate des Stars</button>
    <button onclick="allerEtapeSuivante('chroniqueuse-mondaine', 1)">La Chroniqueuse Mondaine</button>
    <button onclick="allerEtapeSuivante('figurante', 1)">La Figurante</button>
    <button onclick="allerEtapeSuivante('maquilleuse-de-stars', 1)">La Maquilleuse de Stars</button>
    <button onclick="allerEtapeSuivante('paparazzi', 1)">Le Paparazzi</button>
    <button onclick="allerEtapeSuivante('producteur', 1)">Le Producteur</button>
    <button onclick="allerEtapeSuivante('realisateur', 1)">Le Réalisateur</button>
    <button onclick="allerEtapeSuivante('scenariste', 1)">Le Scénariste</button>
  </div>

  <script>
    // Récupération des infos du scénario depuis localStorage
    const scenar = localStorage.getItem("scenar");
    const code = localStorage.getItem("code");

    // Affichage du nom de la partie
    if (scenar) {
      document.getElementById("partieInfo").innerText = "Partie : " + scenar;
    } else {
      alert("Nom du scénario manquant. Veuillez recommencer depuis l'accueil.");
      window.location.href = "index.html";
    }

    function allerEtapeSuivante(perso, createur) {
      if (!code || !scenar || !perso) {
        alert("Informations manquantes. Merci de recommencer depuis la page d’accueil.");
        window.location.href = "index.html";
        return;
      }

      // Enregistrement
      localStorage.setItem("perso", perso);
      localStorage.setItem("createur", createur);

      // Redirection
      const url = `page3-joueur.html?perso=${perso}&createur=${createur}&code=${code}&scenar=${encodeURIComponent(scenar)}`;
      window.location.href = url;
    }
  </script>

</body>
</html>
