<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #C9A227;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #D41427;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .btn:hover {

    .mobile-choices {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ­ Qui Ãªtes-vous vraiment ?</h1>
  <p id="info"></p>

  <button class="btn" onclick="choisirRole('innocent')">Je suis Innocent</button>
  <button class="btn" onclick="afficherMobiles()">Je suis le Meurtrier</button>

  <div class="mobile-choices" id="mobiles" style="display:none;">
    <h2>Choisissez votre mobile</h2>
    <button class="btn" onclick="choisirMobile('Vengeance personnelle')">Vengeance personnelle</button>
    <button class="btn" onclick="choisirMobile('AviditÃ©')">AviditÃ©</button>
    <button class="btn" onclick="choisirMobile('Passion & Jalousie')">Passion & Jalousie</button>
    <button class="btn" onclick="choisirMobile('Protection dâ€™un secret')">Protection dâ€™un secret</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV1oGErhV0Pt87PsZYiKFFmE4xh5BGMH8",
      authDomain: "hollyblood-b320e.firebaseapp.com",
      projectId: "hollyblood-b320e",
      storageBucket: "hollyblood-b320e.appspot.com",
      messagingSenderId: "907978882652",
      appId: "1:907978882652:web:58505cf1d65a00635df099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const code = localStorage.getItem("codePartie");
    const perso = localStorage.getItem("perso");

    if (!code || !perso) {
      alert("Erreur : informations manquantes.");
      window.location.href = "index.html";
    }

    document.getElementById("info").innerText = `ðŸŽ¬ Partie : ${code} â€” Personnage : ${perso}`;

    async function choisirRole(role) {
      const joueursRef = collection(db, "joueurs-" + code);
      const q = query(joueursRef, where("perso", "==", perso));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const joueurDoc = snapshot.docs[0];
        await updateDoc(doc(db, "joueurs-" + code, joueurDoc.id), {
          role: role,
          mobile: null
        });
        localStorage.setItem("role", role);
        localStorage.setItem("mobile", "");
        window.location.href = `suivi.html?code=${code}`;
      }
    }

    function afficherMobiles() {
      document.getElementById("mobiles").style.display = "block";
    }

    async function choisirMobile(mobile) {
      const joueursRef = collection(db, "joueurs-" + code);
      const q = query(joueursRef, where("perso", "==", perso));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const joueurDoc = snapshot.docs[0];
        await updateDoc(doc(db, "joueurs-" + code, joueurDoc.id), {
          role: "meurtrier",
          mobile: mobile
        });
        localStorage.setItem("role", "meurtrier");
        localStorage.setItem("mobile", mobile);
        window.location.href = `suivi.html?code=${code}`;
      }
    }
  </script>

</body>
