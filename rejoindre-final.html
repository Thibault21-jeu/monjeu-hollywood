  <p>Merci dâ€™avoir rejoint la distribution.<br>

  <script>
    const gameName = localStorage.getItem("nom_partie");
    const personnage = localStorage.getItem("personnage");
    const role = localStorage.getItem("role");
    const mobile = localStorage.getItem("mobile") || "";

    const cleJoueurs = `joueurs_${gameName}`;
    const joueurs = JSON.parse(localStorage.getItem(cleJoueurs) || "[]");

    const joueurDejaInscrit = joueurs.find(j => j.personnage === personnage);

    if (!joueurDejaInscrit) {
      joueurs.push({ personnage, role, mobile });
      localStorage.setItem(cleJoueurs, JSON.stringify(joueurs));
    }

    // Redirection automatique
    setTimeout(() => {
      window.location.href = "suivi.html";
    }, 1500);
  </script>
