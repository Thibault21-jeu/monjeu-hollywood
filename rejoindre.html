<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #C9A227;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      width: 200px;
      text-align: center;
    }

    .btn-principal {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 1rem;

  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo Hollyblood" class="logo" />
  <h1>üéüÔ∏è Rejoindre une partie</h1>

  <p>Entrez le code √† 6 chiffres donn√© par le cr√©ateur de la partie :</p>

  <input type="tel" id="codePartie" placeholder="ex : 123456" autocomplete="off" />

  <div>
    <button class="btn-principal" onclick="rejoindrePartie()">Rejoindre</button>
  </div>

  <!-- Connexion √† Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV1oGErhV0Pt87PsZYiKFFmE4xh5BGMH8",
      authDomain: "hollyblood-b320e.firebaseapp.com",
      projectId: "hollyblood-b320e",
      storageBucket: "hollyblood-b320e.appspot.com",
      messagingSenderId: "907978882652",
      appId: "1:907978882652:web:58505cf1d65a00635df099",
      measurementId: "G-TD0KM8MTVM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function rejoindrePartie() {
      const code = document.getElementById("codePartie").value.trim();

      // Code admin
      if (code === "000000") {
        const adminCode = prompt("üîê Veuillez entrer le code administrateur :");
        if (adminCode === "21051999") {
          window.location.href = "admin.html";
        } else {
          alert("üö´ Code administrateur incorrect !");
        }
        return;
      }

      // V√©rification du format (6 chiffres uniquement)
      if (!/^\d{6}$/.test(code)) {
        alert("Veuillez entrer un code √† 6 chiffres valide.");
        return;
      }

      if (code === "210519") {
        alert("Ce code n'est pas autoris√©.");
        return;
      }

      try {
        const partieRef = doc(db, "parties", code);
        const docSnap = await getDoc(partieRef);

        if (docSnap.exists()) {
          window.location.href = `page2-joueur2.html?code=${code}`;
        } else {
          alert("‚ùå Cette partie n'existe pas.");
        }
      } catch (error) {
        console.error("Erreur Firebase :", error);
        alert("Erreur lors de la connexion √† la base de donn√©es.");
      }
    }
  </script>

</body>
</html>
