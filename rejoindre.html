<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: red;
      font-size: 2em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo du jeu" id="logo">

  <h1>ðŸŽ¬ Rejoindre une partie</h1>

  <input type="text" id="codePartie" placeholder="Code Ã  6 chiffres" maxlength="6" oninput="verifierCode()" />

  <br><br>

  <button id="boutonRejoindre" onclick="rejoindrePartie()" disabled>Rejoindre la partie</button>

  <script>
    function verifierCode() {
      const code = document.getElementById("codePartie").value;
      const bouton = document.getElementById("boutonRejoindre");

      // Autorise uniquement 6 chiffres
      if (/^\d{6}$/.test(code)) {
        bouton.disabled = false;
      } else {
        bouton.disabled = true;
      }
    }

    function rejoindrePartie() {
      const code = document.getElementById("codePartie").value;
      localStorage.setItem("code", code); // stockÃ© pour la suite
      window.location.href = `page2-joueur2.html?code=${code}`;
    }
  </script>

</body>
</html>
