<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HollyBlood - Rejoindre une partie</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <style>
    input[type="text"] {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }

    .erreur {
      color: #ff6666;
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <button class="btn-retour" onclick="window.location.href='index.html'">â¬… Retour</button>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>ğŸŸï¸ Rejoindre une partie</h1>

  <div class="form">
    <label for="code">Entrez le code de la partie</label>
    <input type="text" id="code" maxlength="6" placeholder="123456" />
    <button class="btn-principal" onclick="verifierCode()">Rejoindre la partie</button>
    <div id="message" class="erreur"></div>
  </div>

  <script>
    function verifierCode() {
      const code = document.getElementById("code").value.trim();
      const parties = JSON.parse(localStorage.getItem("parties") || "{}");
      const message = document.getElementById("message");

      if (!/^\d{6}$/.test(code)) {
        message.textContent = "Le code doit contenir 6 chiffres.";
        return;
      }

      if (!parties[code]) {
        message.textContent = "Ce code ne correspond Ã  aucune partie.";
        return;
      }

      // Redirection vers choix du personnage
      window.location.href = `page2-joueur2.html?code=${code}`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('âœ… SW actif'))
        .catch(err => console.error('âŒ SW KO', err));
    }
  </script>

</body>
</html>
