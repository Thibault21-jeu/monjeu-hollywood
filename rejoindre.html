<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HollyBlood - Rejoindre une partie</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #C9A227;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      width: 200px;
      text-align: center;
    }

    .btn-principal {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 1rem;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .btn-principal:hover {
      background-color: #e02a3b;
    }

    .logo {
      width: 180px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>üéüÔ∏è Rejoindre une partie</h1>

  <p>Entrez le code √† 6 chiffres donn√© par le cr√©ateur de la partie :</p>

  <input type="text" id="codePartie" placeholder="ex : 123456" />

  <div>
    <button class="btn-principal" onclick="rejoindrePartie()">Rejoindre</button>
  </div>

  <script>
    const inputCode = document.getElementById("codePartie");

    // Autorise dynamiquement 8 chiffres uniquement pour le code admin (21051999)
    inputCode.addEventListener('input', function() {
      const valeur = inputCode.value.trim();
      if (valeur.startsWith("210519")) {
        inputCode.maxLength = 8;
      } else {
        inputCode.maxLength = 6;
      }

      if (inputCode.value.length > inputCode.maxLength) {
        inputCode.value = inputCode.value.slice(0, inputCode.maxLength);
      }
    });

    function rejoindrePartie() {
      const code = inputCode.value.trim();

      if (code === "21051999") {
        window.location.href = "admin.html";
        return;
      }

      if (!code.match(/^\d{6}$/)) {
        alert("Veuillez entrer un code √† 6 chiffres.");
        return;
      }

      if (code === "210519") {
        alert("Ce code n'est pas autoris√©. Veuillez r√©essayer avec un autre code.");
        return;
      }

      const parties = JSON.parse(localStorage.getItem("parties") || "{}");
      if (!parties[code]) {
        alert("Cette partie n'existe pas.");
        return;
      }

      window.location.href = `page2-joueur2.html?code=${code}`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ SW actif'))
        .catch(err => console.error('‚ùå SW KO', err));
    }
  </script>

</body>
</html>
