<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HollyBlood - Code de la partie</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #C9A227;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .code-container {
      background-color: #2A2A2A;
      border: 2px solid #C9A227;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem auto 1rem;
      max-width: 280px;
      font-size: 2rem;
      font-weight: bold;
      color: #C9A227;
      letter-spacing: 2px;
    }

    .phrase {
      font-style: italic;
      color: #ccc;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .joueurs {
      margin: 2rem auto;
      max-width: 400px;
      background-color: #2A2A2A;
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
    }

    .joueur {
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }

    .btn-commencer {
      background-color: #D41427;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin-top: 2rem;
      cursor: pointer;
    }

    .btn-commencer:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>üé¨ Code de la partie</h1>

  <div class="code-container" id="codePartie">000000</div>
  <p class="phrase">üéüÔ∏è Partagez ce code avec les autres joueurs pour qu‚Äôils puissent rejoindre la partie.</p>

  <div class="joueurs" id="listeJoueurs">
    <p>Chargement des joueurs...</p>
  </div>

  <div id="actionZone"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, collection, addDoc, onSnapshot, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV1oGErhV0Pt87PsZYiKFFmE4xh5BGMH8",
      authDomain: "hollyblood-b320e.firebaseapp.com",
      projectId: "hollyblood-b320e",
      storageBucket: "hollyblood-b320e.appspot.com",
      messagingSenderId: "907978882652",
      appId: "1:907978882652:web:58505cf1d65a00635df099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nomScene = localStorage.getItem("nomScene") || "Sc√®ne sans nom";
    const perso = localStorage.getItem("perso") || "inconnu";
    const role = localStorage.getItem("role") || "innocent";
    const mobile = localStorage.getItem("mobile") || null;

    function genererCode() {
      let code;
      do {
        code = Math.floor(100000 + Math.random() * 900000).toString();
      } while (code === "000000" || code === "210519");
      return code;
    }

    const code = genererCode();
    document.getElementById("codePartie").innerText = code;

    // Cr√©ation de la partie dans Firestore
    await setDoc(doc(db, "parties", code), {
      scene: nomScene,
      createdAt: Date.now()
    });

    // Ajout du joueur 1 dans la liste
    await addDoc(collection(db, "joueurs-" + code), {
      perso: perso,
      role: role,
      mobile: mobile,
      timestamp: Date.now()
    });

    // Mise √† jour en temps r√©el de la liste des joueurs
    const container = document.getElementById("listeJoueurs");
    const q = query(collection(db, "joueurs-" + code));
    onSnapshot(q, (snapshot) => {
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const joueur = doc.data();
        const div = document.createElement("div");
        div.className = "joueur";
        const label = joueur.perso + (joueur.role === "meurtrier" ? " üî™" : "");
        div.innerText = `üé≠ ${label}`;
        container.appendChild(div);
      });

      const actionZone = document.getElementById("actionZone");
      actionZone.innerHTML = "";
      const btn = document.createElement("button");
      btn.className = "btn-commencer";
      btn.innerText = "üé¨ Le casting est complet, la partie commence !";
      btn.onclick = () => alert("D√©but de la partie (√† venir)");
      actionZone.appendChild(btn);
    });
  </script>

</body>
</html>
