<body>

  <img src="img/logo.png" alt="Logo HollyBlood" class="logo" />
  <h1>ðŸŽ­ Choisissez votre personnage</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDV1oGErhV0Pt87PsZYiKFFmE4xh5BGMH8",
      authDomain: "hollyblood-b320e.firebaseapp.com",
      projectId: "hollyblood-b320e",
      storageBucket: "hollyblood-b320e.appspot.com",
      messagingSenderId: "907978882652",
      appId: "1:907978882652:web:58505cf1d65a00635df099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      alert("Aucun code de partie trouvÃ© dans lâ€™URL.");
      location.href = "rejoindre.html";
    }

    document.getElementById("codeAffichage").innerText = `ðŸŽ¬ Code de la partie : ${code}`;

    const personnages = [
      "agent-securite",
      "assistante-production",
      "avocate-stars",
      "chroniqueuse-mondaine",
      "figurante",
      "maquilleuse-de-stars",
      "paparazzi",
      "producteur",
      "realisateur",
      "scenariste"
    ];

    const nomsComplets = {
      "agent-securite": "L'Agent de SÃ©curitÃ©",
      "assistante-production": "Lâ€™Assistante de Production",
      "avocate-stars": "Lâ€™Avocate des Stars",
      "chroniqueuse-mondaine": "La Chroniqueuse Mondaine",
      "figurante": "La Figurante",
      "maquilleuse-de-stars": "La Maquilleuse de Stars",
      "paparazzi": "Le Paparazzi",
      "producteur": "Le Producteur",
      "realisateur": "Le RÃ©alisateur",
      "scenariste": "Le ScÃ©nariste"
    };

    const container = document.getElementById("personnages");

    async function afficherPersonnages() {
      const joueursSnap = await getDocs(collection(db, "joueurs-" + code));
      const persosDejaPris = joueursSnap.docs.map(doc => doc.data().perso);

      personnages.forEach(perso => {
        const btn = document.createElement("button");
        btn.className = "perso-btn";
        btn.innerText = nomsComplets[perso];
        btn.disabled = persosDejaPris.includes(perso);

        btn.onclick = async () => {
          await addDoc(collection(db, "joueurs-" + code), {
            perso: perso,
            role: "innocent",
            mobile: null,
            timestamp: Date.now()
          });

          alert("ðŸŽ‰ Personnage sÃ©lectionnÃ© !");
          window.location.href = `suivi.html?code=${code}`;
        };

        container.appendChild(btn);
      });
    }

    afficherPersonnages();
  </script>
