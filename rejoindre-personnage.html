<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix du personnage</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <!-- Préchargement des images personnages -->
  <link rel="preload" as="image" href="img/logo.png">
  <link rel="preload" as="image" href="img/agent-securite.png">
  <link rel="preload" as="image" href="img/assistante-production.png">
  <link rel="preload" as="image" href="img/avocate-stars.png">
  <link rel="preload" as="image" href="img/chroniqueuse-mondaine.png">
  <link rel="preload" as="image" href="img/figurante.png">
  <link rel="preload" as="image" href="img/maquilleuse-de-stars.png">
  <link rel="preload" as="image" href="img/paparazzi.png">
  <link rel="preload" as="image" href="img/producteur.png">
  <link rel="preload" as="image" href="img/realisateur.png">
  <link rel="preload" as="image" href="img/scenariste.png">

  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #C9A227;
      margin-bottom: 1rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 200px;
      height: 300px;
      border: 4px solid #D41427;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      background-color: #2E2E2E;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1 id="titre-partie"></h1>
  <div class="grid">
    <div class="card" data-character="L'Agent de Sécurité"><img src="img/agent-securite.png" alt=""></div>
    <div class="card" data-character="L'Assistante de Production"><img src="img/assistante-production.png" alt=""></div>
    <div class="card" data-character="L'Avocate des Stars"><img src="img/avocate-stars.png" alt=""></div>
    <div class="card" data-character="La Chroniqueuse Mondaine"><img src="img/chroniqueuse-mondaine.png" alt=""></div>
    <div class="card" data-character="La Figurante"><img src="img/figurante.png" alt=""></div>
    <div class="card" data-character="La Maquilleuse de Stars"><img src="img/maquilleuse-de-stars.png" alt=""></div>
    <div class="card" data-character="Le Paparazzi"><img src="img/paparazzi.png" alt=""></div>
    <div class="card" data-character="Le Producteur"><img src="img/producteur.png" alt=""></div>
    <div class="card" data-character="Le Réalisateur"><img src="img/realisateur.png" alt=""></div>
    <div class="card" data-character="Le Scénariste"><img src="img/scenariste.png" alt=""></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameName = params.get("game-name");
    document.getElementById("titre-partie").textContent = `Partie : ${gameName}`;

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const character = card.getAttribute("data-character");
        window.location.href = `rejoindre-role.html?game-name=${encodeURIComponent(gameName)}&character=${encodeURIComponent(character)}`;
      });
    });

    localStorage.setItem("nom_partie", gameName);
  </script>

</body>
</html>
