<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code - Rejoindre la partie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #C9A227;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #F4F4F4;
      margin-bottom: 2rem;
    }

    #qr-code img {
      max-width: 250px;
      border: 3px solid #D41427;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Partagez ce QR code aux autres joueurs.</h1>
  <p>Ils devront le scanner pour rejoindre la sc√®ne...</p>

  <div id="qr-code"></div>

  <script>
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("game-name");
    const character = urlParams.get("character");
    const role = urlParams.get("role");
    const mobile = urlParams.get("mobile") || "";

    const dataObj = { gameName, character, role, mobile };
    const dataStr = JSON.stringify(dataObj);
    const base64Data = toBase64(dataStr);
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${base64Data}&size=250x250`;

    document.getElementById("qr-code").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;
  </script>
</body>
</html>
