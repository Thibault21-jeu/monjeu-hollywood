<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code √† partager</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

  <!-- Pr√©chargement du logo -->
  <link rel="preload" as="image" href="img/logo.png">

  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #C9A227;
      margin-bottom: 1rem;
    }

    #qrcode {
      margin: 2rem auto;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      background-color: #D41427;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #e02a3b;
    }

    h2 {
      font-size: 1.3rem;
      color: #C9A227;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #2E2E2E;
      margin: 0.4rem auto;
      padding: 0.6rem 1rem;
      border-left: 4px solid #D41427;
      width: fit-content;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Scannez ce QR code pour rejoindre la partie</h1>
  <div id="qrcode"></div>

  <div class="btn-container">
    <button onclick="goBack()">‚Üê Retour</button>
    <button onclick="goToSuivi()">Voir les joueurs connect√©s</button>
  </div>

  <h2>Joueurs connect√©s :</h2>
  <ul id="player-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const gameName = params.get("game-name");
    const character = params.get("character");
    const role = params.get("role");
    const mobile = params.get("mobile");

    // Enregistre le joueur 1 dans la partie
    const joueur = {
      personnage: character,
      role: role,
      mobile: mobile || ""
    };

    const key = `joueurs_${gameName}`;
    let joueurs = JSON.parse(localStorage.getItem(key) || "[]");

    if (!joueurs.find(j => j.personnage === character)) {
      joueurs.push(joueur);
      localStorage.setItem(key, JSON.stringify(joueurs));
    }

    // G√©n√®re le QR code pour que les autres joueurs rejoignent
    const qrURL = `${window.location.origin}/rejoindre-personnage.html?game-name=${encodeURIComponent(gameName)}`;
    QRCode.toCanvas(document.getElementById("qrcode"), qrURL, { width: 200 });

    function goBack() {
      window.location.href = `page3.html?game-name=${encodeURIComponent(gameName)}&character=${encodeURIComponent(character)}`;
    }

    function goToSuivi() {
      window.location.href = `suivi.html?game-name=${encodeURIComponent(gameName)}`;
    }

    // Affiche la liste des joueurs connect√©s
    function actualiserListeJoueurs() {
      const joueurs = JSON.parse(localStorage.getItem(key)) || [];
      const list = document.getElementById("player-list");
      list.innerHTML = "";
      joueurs.forEach(j => {
        const li = document.createElement("li");
        li.textContent = j.personnage;
        list.appendChild(li);
      });
    }

    actualiserListeJoueurs();
    setInterval(actualiserListeJoueurs, 3000);
  </script>

</body>
</html>
