<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR √† partager</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1C1C1C;
      color: #F4F4F4;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #C9A227;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .phrase-cinema {
      font-style: italic;
      font-size: 1.1rem;
      margin: 2rem 0;
      color: #F4F4F4;
    }

    #qr-container img {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .btn {
      background-color: #D41427;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e02a3b;
    }
  </style>
</head>
<body>

  <h1>QR Code √† partager</h1>

  <p class="phrase-cinema">
    üé¨ <em>Partagez ce QR code aux autres joueurs‚Ä¶ Ils doivent le scanner pour rejoindre la sc√®ne.</em>
  </p>

  <div id="qr-container"></div>

  <div class="button-container">
    <button class="btn" id="btn-retour">‚Üê Retour</button>
    <button class="btn" id="btn-suivi">Voir les joueurs connect√©s</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameName = params.get("game-name");
    const character = params.get("character");
    const role = params.get("role");
    const mobile = params.get("mobile");

    // G√©n√©rer le QR code √† partager vers la page d‚Äôentr√©e des joueurs 2-10
    const qrUrl = `https://thibault21-jeu.github.io/monjeu-hollywood/joueur2-entree.html?game-name=${encodeURIComponent(gameName)}`;
    const qrImg = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrUrl)}&size=300x300" alt="QR Code">`;
    document.getElementById("qr-container").innerHTML = qrImg;

    // Enregistrer le joueur 1 dans le localStorage
    const joueur = { character, role, mobile };
    const key = `joueurs_${gameName}`;
    const joueurs = JSON.parse(localStorage.getItem(key)) || [];
    joueurs.push(joueur);
    localStorage.setItem(key, JSON.stringify(joueurs));

    // Boutons navigation
    document.getElementById("btn-retour").onclick = () => {
      window.location.href = `page3.html?game-name=${encodeURIComponent(gameName)}&character=${encodeURIComponent(character)}`;
    };

    document.getElementById("btn-suivi").onclick = () => {
      window.location.href = `suivi.html?game-name=${encodeURIComponent(gameName)}`;
    };
  </script>

</body>
</html>
